<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html" charset="UTF-8"/>

</head>
<body>

<p><a href="/bookingDataAccess/index.jsp">
    <button type="submit">Back</button>
</a></p>


<p><p href="/newTicket"></p>
    <button type="submit">Create new ticket</button>
<p></a></p>

<section>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>eventId</th>
                <th>userId</th>
                <th>category</th>
                <th>place</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="ticket : ${allTickets}">
                <td th:text="${ticket.getEventId()}"></td>
                <td th:text="${ticket.getUserId()}"></td>
                <td th:text="${ticket.getCategory()}"></td>
                <td th:text="${ticket.getPlace()}"></td>
                <td>
                    <a th:href="@{/deleteTicket/{id}(id=${ticket.getEventId})}">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>

</body>

</body>
</html>
